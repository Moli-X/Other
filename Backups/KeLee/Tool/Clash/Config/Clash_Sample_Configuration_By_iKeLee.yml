# 适用版本：所有使用 Premium 核心的Clash程序

port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: silent
external-controller: 127.0.0.1:9090

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  default-nameserver:
     - 119.29.29.29
  nameserver:
# 腾讯阿里DoH2
     - https://1.12.12.12/dns-query
     - https://223.5.5.5/dns-query
  fallback:
# 腾讯DoH2
     - https://120.53.53.53/dns-query

profile:
  tracing: true

